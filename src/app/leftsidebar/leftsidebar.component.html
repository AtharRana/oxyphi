<div class="row justify-content-center">
    <img src="https://media-exp1.licdn.com/dms/image/C5603AQGcPajpxIR4VQ/profile-displayphoto-shrink_200_200/0/1596804244714?e=1622073600&v=beta&t=58A2zTAVkPxspM9wbzoNp4bJp8dSicSU_TS65pUVNkQ" >
    </div>
    <div class="row justify-content-center">
    <h4> {{ Name }} is {{status}} </h4>
</div>

<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>

  <button type="button" class="btn btn-warning btn-lg" [disabled]="!allownewuser" (click)="onCreation()">Click me</button>
  <p>{{ leftCreationStatus }}</p>
